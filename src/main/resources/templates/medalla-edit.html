<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Medalla - EcoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Editar Medalla</h2>
            </div>
            <div class="card-body">
                <!-- Mensaje de error o éxito desde RedirectAttributes (opcional, si lo usas en otros métodos) -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>

                <!-- Formulario de edición -->
                <form th:action="@{/medallas}" th:object="${medalla}" method="post">  <!-- Si tu update es en /medallas/update/{id}, cambia a: th:action="@{/medallas/update/{id}(id=${medalla.id})}" -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger" th:errors="*{descripcion}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="puntosRequeridos" class="form-label">Puntos Requeridos</label>
                        <input type="number" class="form-control" id="puntosRequeridos" th:field="*{puntosRequeridos}" min="1" required>
                        <div th:if="${#fields.hasErrors('puntosRequeridos')}" class="text-danger" th:errors="*{puntosRequeridos}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Medalla</label>
                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                            <option th:each="tipoEnum : ${tiposMedalla}" th:value="${tipoEnum}" th:text="${tipoEnum}" th:selected="${tipoEnum == medalla.tipo}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('tipo')}" class="text-danger" th:errors="*{tipo}"></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activa" th:field="*{activa}">
                        <label class="form-check-label" for="activa">Activa</label>
                        <div th:if="${#fields.hasErrors('activa')}" class="text-danger" th:errors="*{activa}"></div>
                    </div>

                    <!-- Errores globales (si hay validaciones cruzadas) -->
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                        <ul>
                            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="/medallas" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
