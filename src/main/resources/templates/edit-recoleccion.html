<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Recolección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-5">
    <h1 class="mb-4">Editar Recolección</h1>
    
    <form th:action="@{/recolecciones/update/{id}(id=${editRecoleccion.id})}" th:object="${editRecoleccion}" method="post">
        <div class="mb-3">
            <label for="editUsuario" class="form-label">Usuario</label>
            <select class="form-select" id="editUsuario" th:field="*{usuario.id}"> <!-- Cambio aquí: bindear al ID -->
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre} ?: ${u.id}" th:selected="${u.id == editRecoleccion.usuario.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="editTipoResiduo" class="form-label">Tipo Residuo</label>
            <select class="form-select" id="editTipoResiduo" th:field="*{tipoResiduo.id}"> <!-- Cambio aquí: bindear al ID -->
                <option th:each="tr : ${tiposResiduo}" th:value="${tr.id}" th:text="${tr.nombre} ?: ${tr.id}" th:selected="${tr.id == editRecoleccion.tipoResiduo.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="editCantidad" class="form-label">Cantidad</label>
            <input type="number" step="0.01" class="form-control" id="editCantidad" th:field="*{cantidad}" required min="0.01">
        </div>
        <div class="mb-3">
            <label for="editPuntoVerde" class="form-label">Punto Verde</label>
            <select class="form-select" id="editPuntoVerde" th:field="*{puntoVerde.id}"> <!-- Cambio aquí: bindear al ID -->
                <option th:each="pv : ${puntosVerdes}" th:value="${pv.id}" th:text="${pv.nombre} ?: ${pv.id}" th:selected="${pv.id == editRecoleccion.puntoVerde.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="validado" class="form-label">Validado</label>
            <!-- Editable only for RECOLECTOR -->
            <div sec:authorize="hasAuthority('RECOLECTOR')">
                <select class="form-select" id="validado" th:field="*{validado}">
                    <option value="false">No</option>
                    <option value="true">Si</option>
                </select>
            </div>
            <!-- Disabled with default false for non-RECOLECTOR -->
            <div sec:authorize="!hasAuthority('RECOLECTOR')">
                <select class="form-select" id="validado" th:field="*{validado}" disabled>
                    <option value="false" selected>No</option>
                    <option value="true">Si</option>
                </select>
                <!-- Optional: Hidden input to ensure false is submitted -->
                <input type="hidden" th:field="*{validado}" value="false" />
            </div>
        </div>
        <div class="mb-3">
            <label for="editObservaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="editObservaciones" th:field="*{observaciones}" maxlength="255"></textarea>
        </div>
        <!-- Add more fields as needed -->
        <div class="d-flex justify-content-between">
            <a href="/recolecciones" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-outline-primary"><i class="bi bi-house-door-fill"></i> Volver al Home</a> <!-- Home button -->
    </div>
</body>
</html>
