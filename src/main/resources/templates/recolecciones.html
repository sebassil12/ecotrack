<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolecciones Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-5">
    <h1 class="mb-4">Registered Recolecciones</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createModal">Register New Item</button>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Tipo Residuo</th>
                    <th>Cantidad</th>
                    <th>Puntos</th>
                    <th>Validado</th>
                    <th>Fecha</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${recolecciones}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.usuario.nombre} ?: ${item.usuario.id}"></td> <!-- Assume 'nombre' field -->
                    <td th:text="${item.tipoResiduo.nombre} ?: ${item.tipoResiduo.id}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="${item.puntos}"></td>
                    <td th:text="${item.validado} ? 'Yes' : 'No'"></td>
                    <td th:text="${#temporals.format(item.fechaRecoleccion, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/recolecciones/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a>
                        <form th:action="@{/recolecciones/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recolecciones)}">
                    <td colspan="8" class="text-center">No recolecciones found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register New Recoleccion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/recolecciones}" th:object="${nuevaRecoleccion}" method="post">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <select class="form-select" id="usuario" th:field="*{usuario}">
                                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre} ?: ${u.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipoResiduo" class="form-label">Tipo Residuo</label>
                            <select class="form-select" id="tipoResiduo" th:field="*{tipoResiduo}">
                                <option th:each="tr : ${tiposResiduo}" th:value="${tr.id}" th:text="${tr.nombre} ?: ${tr.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" step="0.01" class="form-control" id="cantidad" th:field="*{cantidad}" required min="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="validado" class="form-label">Validado</label>
                            <select class="form-select" id="validado" th:field="*{validado}">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" th:field="*{observaciones}" maxlength="255"></textarea>
                        </div>
                        <!-- Add more fields, e.g., <select th:field="*{puntoVerde}"> with ${puntosVerdes} -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal (populated via model on GET /edit/{id}) -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Recoleccion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/recolecciones/update/{id}(id=${editRecoleccion.id})}" th:object="${editRecoleccion}" method="post" th:if="${editRecoleccion != null}">
                        <div class="mb-3">
                            <label for="editUsuario" class="form-label">Usuario</label>
                            <select class="form-select" id="editUsuario" th:field="*{usuario}">
                                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre} ?: ${u.id}" th:selected="${u.id == editRecoleccion.usuario.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editTipoResiduo" class="form-label">Tipo Residuo</label>
                            <select class="form-select" id="editTipoResiduo" th:field="*{tipoResiduo}">
                                <option th:each="tr : ${tiposResiduo}" th:value="${tr.id}" th:text="${tr.nombre} ?: ${tr.id}" th:selected="${tr.id == editRecoleccion.tipoResiduo.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editCantidad" class="form-label">Cantidad</label>
                            <input type="number" step="0.01" class="form-control" id="editCantidad" th:field="*{cantidad}" required min="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editValidado" class="form-label">Validado</label>
                            <select class="form-select" id="editValidado" th:field="*{validado}">
                                <option value="false" th:selected="${!editRecoleccion.validado}">No</option>
                                <option value="true" th:selected="${editRecoleccion.validado}">Yes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editObservaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="editObservaciones" th:field="*{observaciones}" maxlength="255"></textarea>
                        </div>
                        <!-- Add more fields as needed -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple JS to auto-open edit modal after page load if editing
        window.addEventListener('load', function() {
            if (window.location.pathname.includes('/edit/')) {
                new bootstrap.Modal(document.getElementById('editModal')).show();
            }
        });
    </script>
</body>
</html>
