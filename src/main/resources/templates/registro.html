<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Ecotrack</title>
    <!-- Bootstrap CSS for styling and responsiveness (matching login and other templates) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons for icons (matching other templates) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Matching styles: light background, fonts, and custom tweaks */
        body { background-color: #f8f9fa; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .registro-card { max-width: 400px; width: 100%; }
        .btn-registro { background-color: #4CAF50; border-color: #4CAF50; } /* Matching green */
        .btn-registro:hover { background-color: #45a049; }
        .error { color: #dc3545; font-size: 0.875em; } /* Red for errors */
    </style>
</head>
<body>
    <div class="card registro-card shadow">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none"><i class="bi bi-house-door-fill" style="font-size: 2rem; color: #4CAF50;"></i></a> <!-- Home icon linking to public home -->
                <h2 class="mt-2">Registro en Ecotrack</h2>
            </div>
            
            <!-- Registration Form (responsive with Bootstrap) -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" required />
                    <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>
                
                <button type="submit" class="btn btn-registro text-white w-100">Registrarse</button>
            </form>
            
            <!-- Link back to login -->
            <div class="text-center mt-3">
                <a href="/login" class="text-muted">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (for consistency) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
