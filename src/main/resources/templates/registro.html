<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Ecotrack</title>
    <!-- Bootstrap CSS for advanced styling, responsiveness, and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons for modern, scalable icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts for improved typography and UX readability (matching previous templates) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles matching eco-theme from dashboard and login */
        body {
            font-family: 'Poppins', sans-serif; /* Modern, readable font */
            background-color: #f0f4f8; /* Soft blue-gray background for calm eco vibe */
            color: #333; /* Dark text for high contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .registro-card {
            max-width: 400px;
            width: 100%;
            border: none; /* Remove borders for clean look */
            border-radius: 15px; /* Rounded corners for approachability */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation */
        }
        .registro-card:hover {
            transform: translateY(-5px); /* Subtle lift on hover for interactivity */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
        }
        .card-body {
            padding: 2.5rem; /* Ample padding for better UX spacing */
        }
        h2 {
            font-weight: 700; /* Bold for visual hierarchy */
            color: #28a745; /* Eco-green accent */
        }
        .form-label {
            font-weight: 500; /* Semi-bold labels for clarity */
            color: #555; /* Subtle gray for secondary text */
        }
        .form-control {
            border-radius: 8px; /* Rounded inputs for modern feel */
            border: 1px solid #ced4da; /* Default Bootstrap border */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Focus animation */
        }
        .form-control:focus {
            border-color: #28a745; /* Green focus for theme consistency */
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25); /* Soft glow */
        }
        .btn-registro {
            background-color: #28a745; /* Matching eco-green */
            border-color: #28a745;
            font-weight: 600; /* Bold button text */
            border-radius: 8px; /* Rounded for touch-friendly */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Hover effects */
        }
        .btn-registro:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift */
        }
        .error {
            color: #dc3545; /* Red for errors */
            font-size: 0.875rem; /* Smaller for subtlety */
            background-color: #f8d7da; /* Light red bg for visibility */
            display: block; /* Ensure it takes full width */
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        .login-link {
            color: #28a745; /* Green for consistency */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #218838; /* Darker on hover */
            text-decoration: underline; /* Subtle underline for feedback */
        }
        .home-icon {
            font-size: 2.5rem; /* Larger icon for impact */
            color: #28a745; /* Green accent */
            transition: color 0.3s ease;
        }
        .home-icon:hover {
            color: #218838; /* Darker on hover */
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 576px) {
            .card-body { padding: 2rem 1.5rem; } /* Tighter padding on mobile */
        }
    </style>
</head>
<body>
    <div class="card registro-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none"><i class="bi bi-house-door-fill home-icon"></i></a> <!-- Enhanced home icon -->
                <h2 class="mt-3">Registro en Ecotrack</h2> <!-- Slightly increased spacing -->
            </div>
            
            <!-- Registration Form with improved UX and accessibility -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" required />
                    <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>
                
                <button type="submit" class="btn btn-registro text-white w-100">Registrarse</button>
            </form>
            
            <!-- Link back to login with enhanced styling -->
            <div class="text-center mt-3">
                <a href="/login" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle for potential interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
