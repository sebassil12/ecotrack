<!DOCTYPE html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Medallas - EcoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Lista de Medallas</h2>
                <a href="/medallas/new" class="btn btn-light">Crear Nueva Medalla</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Icono</th>
                                <th>Puntos Requeridos</th>
                                <th>Tipo</th>
                                <th>Activa</th>
                                <th>Color</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="medalla : ${medallas}">
                                <td th:text="${medalla.id}"></td>
                                <td th:text="${medalla.nombre}"></td>
                                <td th:text="${medalla.descripcion}"></td>
                                <td th:text="${medalla.icono}"></td>
                                <td th:text="${medalla.puntosRequeridos}"></td>
                                <td th:text="${medalla.tipo}"></td>
                                <td th:text="${medalla.activa ? 'Sí' : 'No'}"></td>
                                <td th:text="${medalla.color}"></td>
                                <td>
                                    <!-- Enlaces para editar y eliminar; ajusta las rutas según tu controlador -->
                                    <a th:href="@{/medallas/edit/{id}(id=${medalla.id})}" class="btn btn-sm btn-primary">Editar</a>
                                    <a th:href="@{/medallas/delete/{id}(id=${medalla.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta medalla?');">Eliminar</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(medallas)}">
                                <td colspan="9" class="text-center">No hay medallas registradas aún.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
