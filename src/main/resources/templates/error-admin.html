<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <!-- Bootstrap CSS (agrega esto si no lo tienes en un layout principal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; } /* Fondo claro para mejor legibilidad */
        .error-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center">
                <h2 class="card-title text-danger mb-4">¡Acceso Denegado!</h2>
                <div class="alert alert-warning" role="alert">
                    <p th:text="${mensaje} ?: 'No tienes los permisos necesarios para acceder a esta sección. Por favor, contacta al administrador si crees que esto es un error.'"></p>
                </div>
                <a href="/dashboard" class="btn btn-primary mt-3">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, si necesitas interacciones) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
